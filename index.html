<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1175a7f98e.js" crossorigin="anonymous"></script>
    <title>TypeScript - Marvel Cinema Movies</title>
</head>
<body>
    <nav class="container navbar">
        <div class="img-container">
            <img class="thanos" src="assets/thanos-g8d7032f3c_640.png" alt="">
        </div>
        <h1 class="header-lg">Marvel Cinema Movies</h1>
        <div class="img-container">
            <img class="tony" src="assets/iron-man-g2b444ff67_640.png" alt="">
        </div>
    </nav>
    <section class="container button-container">
        <header class="">
            <h2>Click to learn more and select your favorites!</h2>
        </header>
        <div class="option-container button-list">
            <button class="btn btn-primary round-pill"  aria-expanded="false" aria-controls="navBarDropdown">Options</button>
                <ul id="main-page" class="ul-defaults-none header-sm">
                    <li data-list="original" class="sorted btn btn-alt">Original</li>
                    <li data-list="chronological" class="sorted btn btn-alt">Chronological</li>
                    <li data-list="alpha" class="sorted btn btn-alt">A-Z</li>
                    <li data-list="reverseAlpha" class="sorted btn btn-alt">Z-A</li>
                </ul>
            <button class="favorites-link btn btn-primary round-pill" data-open="favorites">Favorites</button>
        </div>
    </section>
    <div class="slide-control-container container">
        <button id="left-arrow">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button id="right-arrow">
            <i class="fas fa-arrow-right" aria-hidden="true"></i>
        </button>
    </div>
    <section id="movie-grid"></section>

    <section id="favorites" class="favorites-full-modal" data-animation="zoomInOut"></section>
    <section class="movie-count container"></section>


    <script src="dist/index.js"></script>
</body>
</html>
